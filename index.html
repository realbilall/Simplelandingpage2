<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'poppins', sans-serif; /* Fallback font */
        }
    </style>
</head>
<body>
    <header class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover ">
        <nav class="flex items-center">
            <img src="images/logo.png" alt="Logo" class="w-40 cursor-pointer">
            <ul class="flex-1 text-center">
                <li class="inline-block px-5"><a href="#" class="text-white hover:text-yellow-500">Home</a></li>
                <li class="inline-block px-5"><a href="#" class="text-white hover:text-yellow-500">About</a></li>
                <li class="inline-block px-5"><a href="#" class="text-white hover:text-yellow-500">Features</a></li>
                <li class="inline-block px-5"><a href="#" class="text-white hover:text-yellow-500">Contact Us</a></li>
            </ul>
            <img src="images/cart.png" alt="Cart" class="w-8 cursor-pointer">
        </nav>
        <div class="text-white mt-48 max-w-xl">
            <h1 class="text-6xl font-semibold leading-normal">Groceries<br>delivery in <span class="font-light">15 mins</span></h1>
            <p>Grocify offers a wide range of products, including fresh produce, meats, dairy, baked goods, and non-perishable items.</p>
        </div>
        <div class="mt-10">
            <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Order Now</span>
            </button>
            <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">Download App</span>
            </button>
        </div>
    </header>
</body>
</html>
